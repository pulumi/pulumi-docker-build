version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    groups:
      pulumi:
        patterns:
          - "github.com/pulumi/*"
      docker:
        patterns:
          - "github.com/docker/*"
          - "github.com/moby/*"
      security:
        applies-to: security-updates
        patterns:
          - "*"
      other:
        patterns:
          - "*"
    labels:
      - dependencies
      - impact/no-changelog-required
