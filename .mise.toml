[tools]
pulumi = "3.128.0"
go = "1.21.7"
node = "22"
dotnet = "6"
python = "3.11.9"
java = "temurin"
gradle = "7.6"
"go:github.com/golangci/golangci-lint/cmd/golangci-lint" = "1.58.1"
"go:github.com/pulumi/schema-tools" = "v0.6.0"
